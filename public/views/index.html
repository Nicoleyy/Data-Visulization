<nav class="navbar navbar-inverse navbar-fixed-top background">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Data Visualization</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Help</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-1">
        <div class="left-div top-buffer pull-right"></div>
    </div>
    <div class="col-md-9">
        <div class="page-header">
            <ul class="list-inline">
                <li ng-model="themeProperties" ng-repeat="themeProperty in themeProperties">
                    <a class="pointer" ng-click="setTheme(themeProperty)">
                        <img src={{themeProperty.img}} alt={{themeProperty.alt}}>
                    </a>
                </li>
                <li>
                    <span class="theme-text">&nbsp;&nbsp;Click to change theme</span>
                </li>
            </ul>
        </div>
        <div id="chartContainer" class="chartStyle"></div>
        <div class="bottom-div"></div>
    </div>
    <div class="col-md-2 top-buffer">
        <div class="row">
            <div class="col-md-6 pointer" ng-model="chartTypes" ng-repeat="chartType in chartTypes">
                <a class="thumbnail" ng-click="setType(chartType)">
                    <img src={{chartType.img}} alt={{chartType.alt}}>
                </a>
            </div>
        </div>
        <div class="page-header"></div>
        <div class="row">
            <div id="draggableKey" ng-repeat="key in modelKeys">{{key}}</div>
        </div>
    </div>
  </div>
</div>
