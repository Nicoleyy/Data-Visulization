<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <div class="navbar-brand pointer">Data Visualization</div>
    </div>
    <div class="navbar-header pull-right">
        <div class="navbar-brand pointer">share</div>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-1 col-sm-1 col-xs-1 top-buffer">
        <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6 pull-right thumbnail">
                <div data-drop="true" ng-model='valueAxes' jqyoui-droppable="{multiple:true,onDrop:'bindingChanges'}">
                    <div class="left-text" ng-show="valueAxes" data-drag="true" data-jqyoui-options="{revert: 'invalid', helper: 'clone'}" ng-model="valueAxes" >{{valueAxes}}</div>
                    <div class="placeholder left-div"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-9 col-sm-9 col-xs-9">
        <div class="page-header">
            <ul class="list-inline">
                <li ng-model="themeProperties" ng-repeat="themeProperty in themeProperties">
                    <a class="pointer" ng-click="setTheme(themeProperty)">
                        <img src={{themeProperty.img}} alt={{themeProperty.alt}}>
                    </a>
                </li>
                <li>
                    <span class="theme-text">&nbsp;&nbsp;Click to change theme</span>
                </li>
            </ul>
        </div>
        <div id="chartContainer" class="chartStyle"></div>
        <div class="bottom-div thumbnail">
            <div data-drop="true" ng-model='categoryAxis' jqyoui-droppable="{multiple:true, onDrop: 'bindingChanges'}">
                <div class="bottom-text" ng-show="categoryAxis" data-drag="true" data-jqyoui-options="{revert: 'invalid', helper: 'clone'}" ng-model="categoryAxis">{{categoryAxis}}</div>
                <div class="placeholder bottom-div"></div>
            </div>
        </div>
    </div>
    <div class="col-md-2 col-sm-2 col-xs-2 type-buffer">
        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-6 pointer" ng-model="chartTypes" ng-repeat="chartType in chartTypes" ng-click="setType(chartType)">
                <a class="pointer" ng-click="setType(chartType)">{{chartType.type}}</a>
                <a class="thumbnail"><img src={{chartType.img}} alt={{chartType.alt}}></a>
            </div>
            <div class="dataMmenu col-md-12 col-sm-12 col-xs-12" id="draggableKey">
                <ul class="nav nav-stacked">
                    <li class="pointer menuItem" ng-repeat='item in modelKeys' ng-show="item" data-drag="true" data-jqyoui-options="{revert: 'invalid', helper: 'clone'}" ng-model="modelKeys" jqyoui-draggable="{index: {{$index}}, animate: true, placeholder: 'keep'}">{{item}}</li>
                </ul>
            </div>
        </div>
        </div>
    </div>
  </div>
</div>
